<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .controls {
            margin: 20px 0;
        }
        .controls input {
            width: 100px;
            margin: 0 10px;
        }
        #videoContainer {
            margin-top: 20px;
        }
        #videoContainer video {
            max-width: 100%;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>File Upload</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="*/*">
            <div id="errorMessage" class="error-message">Please select only one file.</div>
        </form>
        <div class="controls">
            <label for="fps">Frames per second:</label>
            <input type="number" id="fps" value="5" min="1" max="30">
            <button id="generateVideo">Generate Video</button>
        </div>
        <div id="qrcode-container"></div>
        <canvas id="canvas"></canvas>
        <div id="videoContainer"></div>
    </div>
    <script src="./qrcode.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const errorMessage = document.getElementById('errorMessage');
        const fpsInput = document.getElementById('fps');
        const generateVideoBtn = document.getElementById('generateVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const videoContainer = document.getElementById('videoContainer');
        
        let frames = [];
        let qrCodes = [];
        
        function calculateChecksum(data) {
            let sum = 0;
            for (let i = 0; i < data.length; i++) {
                sum += data.charCodeAt(i);
            }
            return sum.toString(16).padStart(8, '0');
        }

        async function createFrames(file) {
            const CHUNK_SIZE = 1000; // Adjust this based on QR code capacity
            const frames = [];
            const totalBytes = file.size;
            
            const buffer = await file.arrayBuffer();
            const data = new Uint8Array(buffer);
            
            const totalFrames = Math.ceil(data.length / CHUNK_SIZE);
            
            const headerFrame = {
                version: 1,
                totalFrames: totalFrames,
                totalBytes: totalBytes,
                filename: file.name,
                checksum: calculateChecksum(String.fromCharCode.apply(null, data))
            };
            frames.push(headerFrame);
            
            for (let i = 0; i < totalFrames; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, data.length);
                const chunk = data.slice(start, end);
                
                const base64Data = btoa(String.fromCharCode.apply(null, chunk));
                
                const frame = {
                    frameNumber: i + 1,
                    data: base64Data,
                    length: chunk.length
                };
                frames.push(frame);
            }
            
            return frames;
        }

        async function generateQRCode(frame) {
            return new Promise((resolve) => {
                const qrFrameNode = document.createElement('div');
                qrFrameNode.style.display = 'none';
                document.body.appendChild(qrFrameNode);
                
                const qrcode = new QRCode(qrFrameNode, {
                    text: JSON.stringify(frame),
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Wait for QR code to be generated
                setTimeout(() => {
                    const img = qrFrameNode.querySelector('img');
                    resolve(img);
                    document.body.removeChild(qrFrameNode);
                }, 100);
            });
        }

        async function generateVideo() {
            if (frames.length === 0) {
                alert('Please upload a file first');
                return;
            }

            const fps = parseInt(fpsInput.value);
            const frameDelay = 1000 / fps;
            
            // Set canvas size
            canvas.width = 256;
            canvas.height = 256;

            // Create MediaRecorder
            const stream = canvas.captureStream(fps);
            const mimeType = [
                'video/webm;codecs=h264',
                'video/webm',
                'video/mp4'
            ].find(type => MediaRecorder.isTypeSupported(type)) || 'video/webm';
            
            const mediaRecorder = new MediaRecorder(stream, {
                mimeType: mimeType
            });

            const chunks = [];
            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const videoUrl = URL.createObjectURL(blob);
                
                // Create video element
                const video = document.createElement('video');
                video.controls = true;
                video.src = videoUrl;
                videoContainer.innerHTML = '';
                videoContainer.appendChild(video);
            };

            // Start recording
            mediaRecorder.start();

            // Draw frames
            for (let i = 0; i < frames.length; i++) {
                const qrCode = await generateQRCode(frames[i]);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(qrCode, 0, 0, canvas.width, canvas.height);
                await new Promise(resolve => setTimeout(resolve, frameDelay));
            }

            // Stop recording
            mediaRecorder.stop();
        }
        
        fileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            
            errorMessage.style.display = 'none';
            
            if (files.length > 1) {
                errorMessage.style.display = 'block';
                fileInput.value = '';
                return;
            }
            
            const file = files[0];
            if (file) {
                console.log('Selected file:', {
                    name: file.name,
                    type: file.type,
                    size: file.size + ' bytes'
                });
                
                try {
                    frames = await createFrames(file);
                    console.log('Generated frames:', frames);
                    generateVideoBtn.disabled = false;
                } catch (error) {
                    console.error('Error processing file:', error);
                }
            }
        });

        generateVideoBtn.addEventListener('click', generateVideo);
    </script>
</body>
</html>
