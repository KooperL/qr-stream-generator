<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>File Upload</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="*/*">
            <div id="errorMessage" class="error-message">Please select only one file.</div>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const errorMessage = document.getElementById('errorMessage');
        
        function calculateChecksum(data) {
            let sum = 0;
            for (let i = 0; i < data.length; i++) {
                sum += data.charCodeAt(i);
            }
            return sum.toString(16).padStart(8, '0');
        }

        async function createFrames(file) {
            const CHUNK_SIZE = 1000; // Adjust this based on QR code capacity
            const frames = [];
            const totalBytes = file.size;
            
            const buffer = await file.arrayBuffer();
            const data = new Uint8Array(buffer);
            
            const totalFrames = Math.ceil(data.length / CHUNK_SIZE);
            
            const headerFrame = {
                version: 1,
                totalFrames: totalFrames,
                totalBytes: totalBytes,
                filename: file.name,
                checksum: calculateChecksum(String.fromCharCode.apply(null, data))
            };
            frames.push(headerFrame);
            
            for (let i = 0; i < totalFrames; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, data.length);
                const chunk = data.slice(start, end);
                
                const base64Data = chunk.toBase64();
                
                const frame = {
                    frameNumber: i + 1,
                    data: base64Data,
                    length: chunk.length
                };
                frames.push(frame);
            }
            
            return frames;
        }
        
        fileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            
            errorMessage.style.display = 'none';
            
            if (files.length > 1) {
                errorMessage.style.display = 'block';
                fileInput.value = '';
                return;
            }
            
            const file = files[0];
            if (file) {
                console.log('Selected file:', {
                    name: file.name,
                    type: file.type,
                    size: file.size + ' bytes'
                });
                
                try {
                    const frames = await createFrames(file);
                    console.log('Generated frames:', frames);
                } catch (error) {
                    console.error('Error processing file:', error);
                }
            }
        });
    </script>
</body>
</html>
