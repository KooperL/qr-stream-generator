<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        #videoContainer {
            margin-top: 20px;
        }
        #videoContainer video {
            max-width: 100%;
        }
        #canvas {
            display: none;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>QR Code Video Scanner</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="video/*">
            <div id="errorMessage" class="error-message">Please select a valid video file.</div>
        </form>
        <div id="videoContainer"></div>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <p id="progressText">Processing: 0%</p>
        </div>
        <div style="margin-top:32px; text-align:center;">
            <a href="index.html" style="margin-right:24px; color:#1976d2; text-decoration:underline;">⬅️ Back to Landing Page</a>
            <a href="online-generator.html" style="color:#1976d2; text-decoration:underline;">Go to QR Video Generator ➡️</a>
        </div>
    </div>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script type="module">
        import * as blurhash from 'https://cdn.jsdelivr.net/npm/blurhash@2.0.5/+esm'
        // Core QR processing logic - browser agnostic
        const QRProcessor = {
            processedFrames: {},
            headerFrame: null,

            async processFrame(frameData, frameIndex) {
                const frameHash = await this.hashFrame(frameData);

                const qrData = this.decodeQR(frameData);
                
                return {
                    frameHash,
                    qrData: JSON.parse(qrData),
                };
            },

            async hashFrame(frameData) {
                return blurhash.encode(
                    frameData.data,
                    frameData.height,
                    frameData.width,
                    4,
                    4
                )
                // Convert ImageData to Uint8Array for hashing
                const pixelData = new Uint8Array(frameData.data.buffer);
                const hashBuffer = await crypto.subtle.digest('SHA-256', pixelData);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            },

            decodeQR(frameData) {
                try {
                    const code = jsQR(frameData.data, frameData.width, frameData.height);
                    return code ? code.data : null;
                } catch (error) {
                    console.error('Error decoding QR:', error);
                    return null;
                }
            },

            reconstructFile() {
                // Sort frames by index to ensure correct order
                const sortedFrames = Object.values(this.processedFrames)
                    .filter(frame => frame.qrData !== null)
                    .sort((a, b) => a.frameNumber - b.frameNumber);

                console.log(sortedFrames, this.headerFrame)
                if (sortedFrames.length === 0) {
                    throw new Error('No valid QR data found in frames');
                }

                // Join all QR data
                let combinedData = new ArrayBuffer(this.headerFrame.totalBytes);
                const combinedDataUint8Array = new Uint8Array(combinedData);
                let trailingOffset = 0;
                for (let i = 0; i < sortedFrames.length; i++) {
                    const frame = sortedFrames[i]
                    const qrData = frame.data
                    const arrayBuffer = Uint8Array.fromBase64(qrData)
                    combinedDataUint8Array.set(arrayBuffer, trailingOffset)
                    trailingOffset += this.headerFrame.chunkSize
                }
                // const checksum = this.headerFrame.checksum
                // const calculatedChecksum = this.calculateChecksum(combinedDataUint8Array)
                // if (checksum !== calculatedChecksum) {
                //     throw new Error('Checksum mismatch');
                // }

                const blob = new Blob([combinedDataUint8Array], {
                    type: this.headerFrame.fileType ?? 'application/octet-stream',

                });
                return blob;
            },

            downloadFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = this.headerFrame.fileName;
                a.click();
                URL.revokeObjectURL(url);
            }
        };

        // Browser-dependent video processing
        const VideoProcessor = {
            async createVideoElement(videoFile) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(videoFile);
                return video;
            },

            createCanvas() {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                return canvas;
            },

            getFrameData(video, canvas) {
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                return ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
        };

        // UI handling
        const UIHandler = {
            showProgress() {
                document.querySelector('.progress').style.display = 'block';
            },

            hideProgress() {
                document.querySelector('.progress').style.display = 'none';
            },

            updateProgress(currentFrame) {
                const progress = (currentFrame / 100) * 100;
                document.querySelector('.progress-bar-fill').style.width = `${Math.min(progress, 100)}%`;
                document.getElementById('progressText').textContent = `Processing: ${Math.round(Math.min(progress, 100))}%`;
            },

            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            },

            hideError() {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'none';
            }
        };

        // Main QR Scanner that coordinates between modules
        const QRScanner = {
            isProcessing: false,
            async processVideo(videoFile) {
                const video = await VideoProcessor.createVideoElement(videoFile);
                const canvas = VideoProcessor.createCanvas();
                const videoContainer = document.getElementById('videoContainer');
                
                videoContainer.innerHTML = '';
                videoContainer.appendChild(video);

                return new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        this.isProcessing = true;
                        UIHandler.showProgress();
                        let frameIndex = 0;

                        const processFrame = async () => {
                            if (!this.isProcessing) return;
                            try {
                                const frameData = VideoProcessor.getFrameData(video, canvas);
                                const processedFrame = await QRProcessor.processFrame(frameData, frameIndex);

                                if (processedFrame?.qrData) {
                                    const isHeaderFrame = processedFrame.qrData.frameNumber === 0
                                    if (isHeaderFrame) {
                                        if (QRProcessor.headerFrame === null) {
                                            QRProcessor.headerFrame = processedFrame.qrData;
                                        }
                                    } else {
                                        if (!QRProcessor.processedFrames.hasOwnProperty(processedFrame.frameHash)) {
                                            QRProcessor.processedFrames[processedFrame.frameHash] = processedFrame.qrData;
                                        }
                                    }
                                }
                                UIHandler.updateProgress(frameIndex);
                                frameIndex++;
                            } catch (error) {
                                console.error('Error processing frame:', error);
                            }

                            if (video.currentTime < video.duration) {
                                requestAnimationFrame(processFrame);
                            } else {
                                this.isProcessing = false;
                                UIHandler.hideProgress();
                                
                                try {
                                    const reconstructedFile = QRProcessor.reconstructFile();
                                    QRProcessor.downloadFile(reconstructedFile);
                                    resolve(QRProcessor.processedFrames);
                                } catch (error) {
                                    reject(error);
                                }
                            }
                        };

                        processFrame();
                    };

                    video.onerror = () => {
                        reject(new Error('Error loading video'));
                    };
                });
            }
        };

        // Main application code
        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            
            UIHandler.hideError();
            
            if (files.length > 1) {
                UIHandler.showError('Please select only one file.');
                fileInput.value = '';
                return;
            }
            
            const file = files[0];
            if (file) {
                try {
                    const processedFrames = await QRScanner.processVideo(file);
                    console.log('Processed frames:', processedFrames);
                } catch (error) {
                    console.error('Error processing video:', error);
                    UIHandler.showError(error.message);
                }
            }
        });
    </script>
</body>
</html>
