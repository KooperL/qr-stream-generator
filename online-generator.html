<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online QR generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .controls {
            margin: 20px 0;
        }
        .controls input {
            width: 100px;
            margin: 0 10px;
        }
        .controls select {
            margin: 0 10px;
        }
        #videoContainer {
            margin-top: 20px;
        }
        #videoContainer video {
            max-width: 100%;
        }
        #canvas {
            display: none;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>File Upload</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="*/*">
            <div id="errorMessage" class="error-message">Please select only one file.</div>
        </form>
        <div class="controls">
            <label for="fps">Frames per second:</label>
            <input type="number" id="fps" value="2" min="1" max="5">
            <label for="correctionLevel">Error Correction:</label>
            <select id="correctionLevel">
                <option value="L" selected>Low (7%)</option>
                <option disabled value="M">Medium (15%)</option>
                <option disabled value="Q">Quartile (25%)</option>
                <option disabled value="H">High (30%)</option>
            </select>
            <button id="generateVideo">Generate Video</button>
        </div>
        <div id="qrcode-container"></div>
        <canvas id="canvas"></canvas>
        <div id="videoContainer"></div>
        <div class="progress" style="margin-top:20px; display:none;">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <p id="progressText">Processing: 0%</p>
        </div>
        <div style="margin-top:32px; text-align:center;">
            <a href="index.html" style="margin-right:24px; color:#1976d2; text-decoration:underline;">⬅️ Back to Landing Page</a>
            <a href="online-scanner.html" style="color:#1976d2; text-decoration:underline;">Go to QR Video Scanner ➡️</a>
        </div>
    </div>
    <script src="./qrcode.min.js"></script>
    <script>
        // Utility functions
        const QRUtils = {
            calculateChecksum(data) {
                let sum = 0;
                for (let i = 0; i < data.length; i++) {
                    sum += data.charCodeAt(i);
                }
                return sum.toString(16).padStart(8, '0');
            },

            getChunkSize(correctionLevel) {
                switch(correctionLevel) {
                    case 'L': return 500;
                    case 'M': return 250;
                    case 'Q': return 200;
                    case 'H': return 150;
                    default: return 150;
                }
            },

            async createFrames(file, correctionLevel) {
                const CHUNK_SIZE = this.getChunkSize(correctionLevel);
                const frames = [];
                const totalBytes = file.size;
                
                const buffer = await file.arrayBuffer();
                const data = new Uint8Array(buffer);
                
                const totalFrames = Math.ceil(data.length / CHUNK_SIZE);
                
                const headerFrame = {
                    version: 1,
                    frameNumber: 0,
                    fileType: file.type,
                    totalFrames: totalFrames,
                    totalBytes: totalBytes,
                    fileName: file.name,
                    chunkSize: CHUNK_SIZE,
                    checksum: 'TODO' //this.calculateChecksum(String.fromCharCode.apply(null, data))
                };
                frames.push(headerFrame);
                
                for (let i = 0; i < totalFrames; i++) {
                    const start = i * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, data.length);
                    const chunk = data.slice(start, end);
                    
                    const base64Data = btoa(String.fromCharCode.apply(null, chunk));
                    
                    const frame = {
                        frameNumber: i + 1,
                        data: base64Data,
                        length: chunk.length
                    };
                    frames.push(frame);
                }
                
                return frames;
            },

            async generateQRCodeFromFrames(frame, correctionLevel) {
                return new Promise((resolve) => {
                    const qrFrameNode = document.createElement('div');
                    qrFrameNode.style.display = 'none';
                    document.body.appendChild(qrFrameNode);
                    
                    const qrcode = new QRCode(qrFrameNode, {
                        text: JSON.stringify(frame),
                        width: 256,
                        height: 256,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel[correctionLevel]
                    });

                    setTimeout(() => {
                        const img = qrFrameNode.querySelector('img');
                        resolve(img);
                        document.body.removeChild(qrFrameNode);
                    }, 100);
                });
            },

            async generateVideo(frames, fps, correctionLevel, canvas, videoContainer) {
                const frameDelay = 1000 / fps;
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = 256;
                canvas.height = 256;

                // Create MediaRecorder
                const stream = canvas.captureStream(fps);
                const mimeType = [
                    'video/webm;codecs=h264',
                    'video/webm',
                    'video/mp4'
                ].find(type => MediaRecorder.isTypeSupported(type)) || 'video/webm';
                
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });

                const chunks = [];
                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = videoUrl;
                    videoContainer.innerHTML = '';
                    videoContainer.appendChild(video);
                };

                // Show progress bar
                document.querySelector('.progress').style.display = 'block';
                document.querySelector('.progress-bar-fill').style.width = '0%';
                document.getElementById('progressText').textContent = 'Processing: 0%';

                mediaRecorder.start();

                for (let i = 0; i < frames.length; i++) {
                    console.log('Generating frame:', frames[i]);
                    const qrCode = await this.generateQRCodeFromFrames(frames[i], correctionLevel);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(qrCode, 0, 0, canvas.width, canvas.height);
                    // Update progress bar
                    const percent = Math.round(((i + 1) / frames.length) * 100);
                    document.querySelector('.progress-bar-fill').style.width = percent + '%';
                    document.getElementById('progressText').textContent = `Processing: ${percent}%`;
                    await new Promise(res => setTimeout(res, frameDelay));
                }

                mediaRecorder.stop();

                // Hide progress bar after short delay
                setTimeout(() => {
                    document.querySelector('.progress').style.display = 'none';
                }, 1000);
            }
        };
    </script>
    <script>
        // Main application code
        const fileInput = document.getElementById('fileInput');
        const errorMessage = document.getElementById('errorMessage');
        const fpsInput = document.getElementById('fps');
        const correctionLevelSelect = document.getElementById('correctionLevel');
        const generateVideoBtn = document.getElementById('generateVideo');
        const canvas = document.getElementById('canvas');
        const videoContainer = document.getElementById('videoContainer');
        
        let frames = [];
        
        fileInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            
            errorMessage.style.display = 'none';
            
            if (files.length > 1) {
                errorMessage.style.display = 'block';
                fileInput.value = '';
                return;
            }
            
            const file = files[0];
            if (file) {
                console.log('Selected file:', {
                    name: file.name,
                    type: file.type,
                    size: file.size + ' bytes'
                });
                try {
                    frames = await QRUtils.createFrames(file, correctionLevelSelect.value);
                    console.log('Generated frames:', frames);
                    generateVideoBtn.disabled = false;
                } catch (error) {
                    console.error('Error processing file:', error);
                }
            }
        });

        generateVideoBtn.addEventListener('click', () => {
            if (frames.length === 0) {
                alert('Please upload a file first');
                return;
            }
            QRUtils.generateVideo(
                frames,
                parseInt(fpsInput.value),
                correctionLevelSelect.value,
                canvas,
                videoContainer
            );
        });
    </script>
</body>
</html>
